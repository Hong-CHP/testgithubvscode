<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">        
                <img src="image/logorl.png" id="logo" alt="logo" title="Robbie Lens">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="tarifs.html">Tarifs</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="home-intro">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où professionalisme s'allie avec passion. Depuis
                    plus de 5 ans maintenant, j'exerce mon métier avec la passion
                    qui m'anime : capturer l'essence de chaque instant.
                </p>           
                <a href="#formulaire-contact" class="cta"><span>UN PROJET ? ÉCRIVEZ-MOI</span></a>
            </div>
            <img src="image/robbie-lens.png" alt="Robbie Lens" title="Robbie Lens">           
        </section>
        <section class="home-photos">
            <h2>Mon dernier projet</h2>
            <div class="grid-projet">
                <div class="boxe">
                    <img src="image/adam-jang.jpg" alt="plage noir landscape">  
                </div>
                <div class="boxe">
                    <img src="image/alin-rusu-Yie.jpg" alt="two trees in the night">
                </div>
                <div class="boxe">
                    <img src="image/fabian-burghardt.jpg" alt="chevaux">
                </div>
                <div class="boxe">
                    <img src="image/geoffrey-lucas.jpg" alt="vallée et fleuve">
                </div>
                <div class="boxe">
                    <img src="image/joshua-sortino.jpg" alt="vallée en neigée">
                </div>
                <div class="boxe">
                    <img src="image/luca-micheli.jpg" alt="île isolée">
                </div>      
            </div>            
        </section>
        <section>
                <h2 class="formulaire-contact" id="formulaire-contact">Parlons de votre projet</h2>
                <form action="" method="get">
                    <div class="contacts">
                        <div class="nom">
                            <label for="name">nom</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="mail">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>
                    <label for="msg">message</label><br>
                    <textarea name="msg" id="msg" placeholder="Laissez votre message ici..." rows="10" cols="40" required></textarea>
                    <input type="submit" value="ENVOYER" class="cta" >
                </form>
        </section>
    </main>
    <footer>
            <a href="index.html" class="lien-icons">        
                <img src="image/logorl.png" alt="logo" title="Robbie Lens">
            </a>
            <div>
                <a target="_blank" href="https://twitter.com/" class="lien-icons">
                    <img src="image/twitter.png" alt="Logo Twitter" title="logo twitter">
                </a>
                <a target="_blank" href="https://www.instagram.com/" class="lien-icons">
                    <img src="image/instagram.png" alt="Logo Instagram" title="logo instagram">
                </a>
            </div>
    </footer>
</body>

</html>
